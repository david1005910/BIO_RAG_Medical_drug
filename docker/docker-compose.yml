version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: medical-rag-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medical_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: medical-rag-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/medical_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATA_GO_KR_API_KEY=${DATA_GO_KR_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - ENABLE_RERANKING=${ENABLE_RERANKING:-true}
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: medical-rag-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
